<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostname Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .page {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .page.active {
            display: block;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .host-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 15px;
            padding: 20px;
            color: white;
            box-shadow: 0 10px 30px rgba(240, 147, 251, 0.3);
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .host-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(240, 147, 251, 0.4);
        }

        .host-name {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .host-date {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 15px;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            flex: 1;
            text-align: center;
            text-decoration: none;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .back-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .connect-section {
            text-align: center;
            padding: 40px;
        }

        .connect-section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }

        .connect-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(79, 172, 254, 0.3);
        }

        .connect-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px rgba(79, 172, 254, 0.4);
        }

        .result-section {
            margin-top: 30px;
            padding: 20px;
            background: rgba(79, 172, 254, 0.1);
            border-radius: 15px;
            border-left: 4px solid #4facfe;
        }

        .snapshot-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .snapshot-table th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: bold;
        }

        .snapshot-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #f0f0f0;
        }

        .snapshot-table tr:nth-child(even) {
            background-color: #f8f9ff;
        }

        .snapshot-table tr:hover {
            background-color: #e8f2ff;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2rem;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .success {
            background: #51cf66;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .loading {
            animation: pulse 2s infinite;
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Hostname Dashboard</h1>
            <p>Manage and monitor your hosts with ease</p>
        </div>

        <!-- Page 1: Dashboard -->
        <div id="dashboard" class="page active">
            <h2>Host Overview</h2>
            <div id="loading" class="loading">Loading hosts...</div>
            <div id="hosts-container" class="dashboard-grid"></div>
        </div>

        <!-- Page 2: Live Status -->
        <div id="live-status" class="page">
            <button class="back-btn" onclick="showPage('dashboard')">← Back to Dashboard</button>
            <div class="connect-section">
                <h2 id="status-hostname">Host Status</h2>
                <button class="connect-btn" onclick="connectToHost()">Connect</button>
                <div id="connection-result" class="result-section" style="display: none;">
                    <h3>Connection Result:</h3>
                    <pre id="result-content"></pre>
                </div>
            </div>
        </div>

        <!-- Page 3: Snapshot -->
        <div id="snapshot" class="page">
            <button class="back-btn" onclick="showPage('dashboard')">← Back to Dashboard</button>
            <h2 id="snapshot-hostname">Host Snapshot</h2>
            <div id="snapshot-loading" class="loading">Loading snapshot data...</div>
            <div id="snapshot-container"></div>
        </div>
    </div>

    <script>
        // Global variables
        let currentHost = null;
        let hostsData = [];

        // Mock API data - Replace these with your actual API endpoints
        const API_BASE_URL = 'https://your-api-endpoint.com/api'; // Replace with your API URL
        
        // Mock data for demonstration
        const mockHosts = [
            {
                name: 'web-server-01',
                created_at: '2024-01-15T10:30:00Z',
                live_status: 'online',
                snapshot: 'snap_001'
            },
            {
                name: 'db-server-02',
                created_at: '2024-01-16T14:20:00Z',
                live_status: 'offline',
                snapshot: 'snap_002'
            },
            {
                name: 'app-server-03',
                created_at: '2024-01-17T09:45:00Z',
                live_status: 'online',
                snapshot: 'snap_003'
            }
        ];

        const mockSnapshots = {
            'snap_001': {
                hostname: 'web-server-01',
                ip_address: '192.168.1.100',
                os: 'Ubuntu 20.04',
                cpu_usage: '45%',
                memory_usage: '2.1GB / 8GB',
                disk_usage: '120GB / 500GB',
                uptime: '15 days, 4 hours',
                status: 'Running',
                last_updated: '2024-01-20T15:30:00Z'
            },
            'snap_002': {
                hostname: 'db-server-02',
                ip_address: '192.168.1.101',
                os: 'CentOS 8',
                cpu_usage: '78%',
                memory_usage: '12GB / 16GB',
                disk_usage: '800GB / 1TB',
                uptime: '32 days, 12 hours',
                status: 'Maintenance',
                last_updated: '2024-01-20T14:45:00Z'
            },
            'snap_003': {
                hostname: 'app-server-03',
                ip_address: '192.168.1.102',
                os: 'Windows Server 2019',
                cpu_usage: '23%',
                memory_usage: '4.5GB / 16GB',
                disk_usage: '250GB / 1TB',
                uptime: '7 days, 18 hours',
                status: 'Running',
                last_updated: '2024-01-20T16:00:00Z'
            }
        };

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            loadHosts();
        });

        // Fetch hosts data from API (or use mock data)
        async function loadHosts() {
            try {
                // Replace this section with actual API call
                // const response = await fetch(${API_BASE_URL}/hosts);
                // const hosts = await response.json();
                
                // Using mock data for demonstration
                await new Promise(resolve => setTimeout(resolve, 1000)); // Simulate API delay
                const hosts = mockHosts;
                
                hostsData = hosts;
                displayHosts(hosts);
            } catch (error) {
                document.getElementById('loading').innerHTML = '<div class="error">Error loading hosts: ' + error.message + '</div>';
            }
        }

        // Display hosts in dashboard
        function displayHosts(hosts) {
            const loading = document.getElementById('loading');
            const container = document.getElementById('hosts-container');
            
            loading.style.display = 'none';
            
            if (hosts.length === 0) {
                container.innerHTML = '<div class="error">No hosts found</div>';
                return;
            }

            container.innerHTML = hosts.map(host => 
                <div class="host-card">
                    <div class="host-name">${host.name}</div>
                    <div class="host-date">Created: ${formatDate(host.created_at)}</div>
                    <div class="button-group">
                        <a href="#" class="btn" onclick="showLiveStatus('${host.name}')">Live Status</a>
                        <a href="#" class="btn" onclick="showSnapshot('${host.name}', '${host.snapshot}')">Snapshot</a>
                    </div>
                </div>
            ).join('');
        }

        // Format date for display
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString();
        }

        // Show different pages
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
        }

        // Show live status page
        function showLiveStatus(hostname) {
            currentHost = hostname;
            document.getElementById('status-hostname').textContent = ${hostname} - Live Status;
            document.getElementById('connection-result').style.display = 'none';
            showPage('live-status');
        }

        // Connect to host (API call)
        async function connectToHost() {
            if (!currentHost) return;

            const resultDiv = document.getElementById('connection-result');
            const resultContent = document.getElementById('result-content');
            
            resultDiv.style.display = 'block';
            resultContent.textContent = 'Connecting...';

            try {
                // Replace this section with actual API call
                // const response = await fetch(${API_BASE_URL}/hosts/${currentHost}/connect, {
                //     method: 'POST'
                // });
                // const result = await response.json();

                // Mock API response for demonstration
                await new Promise(resolve => setTimeout(resolve, 2000)); // Simulate API delay
                const result = {
                    status: 'success',
                    message: 'Successfully connected to ' + currentHost,
                    timestamp: new Date().toISOString(),
                    connection_id: 'conn_' + Math.random().toString(36).substr(2, 9),
                    response_time: '45ms'
                };

                resultContent.textContent = JSON.stringify(result, null, 2);
                resultDiv.className = 'result-section success';
            } catch (error) {
                resultContent.textContent = 'Error: ' + error.message;
                resultDiv.className = 'result-section error';
            }
        }

        // Show snapshot page
        function showSnapshot(hostname, snapshotId) {
            currentHost = hostname;
            document.getElementById('snapshot-hostname').textContent = ${hostname} - Snapshot;
            document.getElementById('snapshot-loading').style.display = 'block';
            document.getElementById('snapshot-container').innerHTML = '';
            showPage('snapshot');
            loadSnapshot(snapshotId);
        }

        // Load snapshot data
        async function loadSnapshot(snapshotId) {
            try {
                // Replace this section with actual API call
                // const response = await fetch(${API_BASE_URL}/snapshots/${snapshotId});
                // const snapshot = await response.json();

                // Using mock data for demonstration
                await new Promise(resolve => setTimeout(resolve, 1500)); // Simulate API delay
                const snapshot = mockSnapshots[snapshotId] || {
                    error: 'Snapshot not found'
                };

                displaySnapshot(snapshot);
            } catch (error) {
                document.getElementById('snapshot-loading').innerHTML = '<div class="error">Error loading snapshot: ' + error.message + '</div>';
            }
        }

        // Display snapshot data in table format
        function displaySnapshot(snapshot) {
            const loading = document.getElementById('snapshot-loading');
            const container = document.getElementById('snapshot-container');
            
            loading.style.display = 'none';

            if (snapshot.error) {
                container.innerHTML = '<div class="error">' + snapshot.error + '</div>';
                return;
            }

            const tableRows = Object.entries(snapshot).map(([key, value]) => 
                <tr>
                    <td><strong>${key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase())}</strong></td>
                    <td>${value}</td>
                </tr>
            ).join('');

            container.innerHTML = 
                <table class="snapshot-table">
                    <thead>
                        <tr>
                            <th>Property</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${tableRows}
                    </tbody>
                </table>
            ;
        }

        // Handle browser back/forward buttons
        window.addEventListener('popstate', function(event) {
            if (event.state && event.state.page) {
                showPage(event.state.page);
            }
        });
    </script>
</body>
</html>
